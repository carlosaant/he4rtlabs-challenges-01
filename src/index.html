<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="../images/heart-logo.png" alt="Logotipo He4rthDevs" class="logo-head">
      </header>
      <section class="content">
        <div class="box-form">
          <p>
            Calculadora de Freelas</p>
          <p>
            Uma calculadora que irá te mostrar o valor da sua hora perante o freelance cotado.</p>
          <p>
            Qual é o valor que o desafio entrega?</p>
          <p>
            O projeto tem a finalidade de descrever alguns fatores determinantes para você saber o seu valor da sua hora em um freelance.
          </p>
        </div>

        <div class="box-form">
            <form>
              <div class="campo">
                <label for="tempoinvestido">TEMPO INVESTIDO NO PROJETO</label>
                <input type="text" name="tempoinvestido" placeholder="Tempo investido">
              </div>
              <div class="campo">
                <label for="diastrabalhados">DIAS TRABALHADOS</label>
                <input type="text" name="diastrabalhados" placeholder="Dias trabalhados">
              </div>
              <div class="campo">
                <label for="diasferiasprojeto">DIAS DE FÉRIAS DO PROJETO</label>
                <input type="text" name="diasferiasprojeto" placeholder="Dias férias">
              </div>

              <input type="button" name="salvar">
            </form>
        </div>
      </section>    
    </main>
    <script src="./main.js"></script>
  </body>
</html>
