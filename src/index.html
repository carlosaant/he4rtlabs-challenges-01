<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="../images/heart-logo.png" alt="Logotipo He4rthDevs" class="logo-head">
      </header>
      <section class="content">
        <div class="box-form">
          <p>
            Calculadora de Freelas</p>
          <p>
            Uma calculadora que irá te mostrar o valor da sua hora perante o freelance cotado.</p>
          <p>
            Qual é o valor que o desafio entrega?</p>
          <p>
            O projeto tem a finalidade de descrever alguns fatores determinantes para você saber o seu valor da sua hora em um freelance.
          </p>
        </div>

        <div class="box-form" id="formfree">
            <form>
              <div class="campo">
                <label for="valordoproejto">Valor do Projeto</label>
                  <input type="text" id="valorProjeto" name="valordoproejto" placeholder="Valor do Projeto">
                  <!--    <a href="#popup1">?</a> -->
              </div>
              <div class="campo">
                <label for="tempoinvestido">Tempo Investido no Projeto</label>
                  <input type="text" id="tempoInvestido" name="tempoinvestido" placeholder="Tempo investido">
                  <!--    <a href="#popup1">?</a> -->
              </div>

             <!-- <div id="popup1" class="overlay">
                <div class="popup">
                  <h2>Here i am</h2>
                  <a class="close" href="#">&times;</a>
                  <div class="contentp">
                    Thank to pop me out of that button, but now i'm done so you can close this window.
                  </div>
                </div>
              </div> -->

              <div class="campo">
                <label for="diastrabalhados">Dias Trabalhados</label>
                <input type="text" id="diasTrabalhados" name="diastrabalhados" placeholder="Dias trabalhados">
              </div>
              <div class="campo">
                <label for="diasferiasprojeto">Dias de Férias do Projeto</label>
                <input type="text" id="diasFerias" name="diasferiasprojeto" placeholder="Dias férias">
              </div>
              <div class="campo">
                <input type="button" value="calcular" onclick="calculahora()">
              </div>
            </form>
        </div>

        <div class="box-form">
          <div class="campo">
            <label for="resultado">Resultado</label>
            <input type="text" name="resultado" placeholder="Resultado" disabled="true">
          </div>
        </div>
      </section>    
    </main>
    <script src="./main.js"></script>
  </body>
</html>
